<form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="addgroup()" 
            autocomplete="off">
    <input 
        name="Title"
        [(ngModel)]="model.Title"
        type="text" 
        placeholder="title">
    <button class="btn btn-success my-2 my-sm-0" type="submit">Add</button>
</form>
